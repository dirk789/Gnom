  <div class="md:flex  items-center text-center text-7xl homeText mt-48 md:mt-16 w-full" style="height: 90vh">
    <div class="md:w-1/3">
      <h1 id="we" class="we align-center text-7xl text-center cursor-pointer inline relative">WE</h1>
    </div>
    <div class="md:w-1/3">
      <h1 id="help" class="help align-center text-7xl text-center cursor-pointer inline relative">HELP</h1>
    </div>
    <div class="md:w-1/3">
      <h1 id="you" class="you align-center text-7xl text-center cursor-pointer inline relative">YOU</h1>
    </div>
  </div>

  <!-- Contact FAB & modal code -->
  <div
    class="fab cursor-pointer w-16 h-16 rounded-full bg-black fixed bottom-0 right-0 text-white flex items-center content-center justify-center p-4 mr-8 mb-8 duration-500 transition-all ease-in-out">
  </div>
  <svg class="fab--inner cursor-pointer fixed w-12 right-0 bottom-0 mr-10 mb-10" xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 512 512">
    <path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
      d="M256 112v288M400 256H112" /></svg>

  <div class="modal--fab text-white fixed top-0 left-0 w-full">
    <div class="flex container mx-auto mt-32 flex-col md:flex-row">
      <div class="w-full md:w-1/2"">
        <h1 class=" text-4xl mb-4">Let the Gnomes help you!</h1>
      </div>
      <form class="w-full md:w-1/2">
        <label class="block text-white text-sm font-bold mb-2" for="username">
          Name
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          type="text" placeholder="Username">
        <label class="block text-white text-sm font-bold" for="username">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          type="text" placeholder="Username">
        <label class="block text-white text-sm font-bold" for="username">
          Message
        </label>
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          placeholder="Username"></textarea>
        <button
          class="bg-white hover:bg-gray-200 text-black mt-4 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          type="button">
          Send
        </button>
      </form>
    </div>
  </div>

  <!-- Modal for WE-->
  <div class="we--modal fixed top-0 right-0 w-full md:w-2/3 h-screen bg-white hidden">
    <div id="we-close"
      class="w-8 h-8  md:hidden flex ml-auto mr-4 mt-4 rounded-full border-black border-2 border-solid mt-32 md:mt-0">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
          d="M368 368L144 144M368 144L144 368" /></svg></div>
    <div class="p-12 md:p-48 flex justify-around">
      <figure>
        <div class="w-48 h-48 bg-gray-400"></div>
        <figcaption class="text-center mt-6">Name</figcaption>
      </figure>
      <figure>
        <div class="w-48 h-48 bg-gray-400"></div>
        <figcaption class="text-center mt-6">Name</figcaption>
      </figure>
    </div>
  </div>

  <!-- Modal for HELP -->

        <h1>ENNNN</h1>
      </div>
    </div>

  <!-- Modal for YOU-->

      </figure>
      <figure>
        <div class="w-48 h-48 bg-gray-400"></div>
        <figcaption class="text-center mt-6">Name</figcaption>

    </div>
